<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<main>
    <div class="head">
        <img id="logo" src="images/clock.png" alt="clock">
        <h1>To Do List</h1>
    </div>
    <div class="form">
        <div class="form-list" id="add-tasks-form"><br>
            <input id="text" required  type="text" name="name" placeholder="name"><br>
            <input type="datetime-local" required  name="date" value="2018-09-24T20:36:00" step="1" placeholder="date"><br>
            <textarea name="description" placeholder="description"></textarea><br>
            <input type="text" required name="location" placeholder="location"><br>
            <img src="images/map128.png" alt="map" id="mapImage">
            <button id="addTask">add new task</button>
        </div>
    </div>
    <div class="mapHidden" id="map"></div>
    <hr>
    <div class="selectList">
        <p>Sort Tasks By:
            <select name="choozeTask" id="selectTasks">
                <option value="tasks">All</option>
                <option value="name">Name</option>
                <option value="date">Date</option>
                <option value="overDue">Over Due</option>
                <option value="nearMe">Near Me</option>
            </select>
        </p>
        <input type="text" class="search" value="" placeholder="Search by name">
        <input class="dateSearch" type="datetime-local">
    </div>

    <div class="out">

        <ul id="tasks-list">

        </ul>

    </div>
</main>

<div class="modal" id="myModal">
    <div class="edit-formModal" id="edit-form">
        <form class="form-list" id="edit-add-tasks-form"><br>
            <input id="edit-text" required  type="text" name="name" placeholder="name"><br>
            <input id="edit-date" type="datetime-local"  required  name="date"  placeholder="date"><br>
            <textarea id="edit-description" name="description" placeholder="description"></textarea><br>
            <input id="edit-location" type="text" required name="location" placeholder="location"><br>
            <button id="save">save</button>
            <br>
        </form>
        <div id="mapInEditWindow" class="mapEdit">
        </div>
    </div>
</div>
